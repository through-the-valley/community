<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/MyStyle.css">

    <script src="/static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav th:insert="navigation :: nav"></nav>
<div class="under container-fluid profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="question_desc">
                作者 <span th:text="${question.user.name}"></span>
                发布时间 <span th:text="${#dates.format(question.gmtCreate, 'yyyy.mm.dd')}"></span>
                阅读数 <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null&&question.creator==session.user.id}" style="color: #999999;font-size: 12px">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    &nbsp&nbsp&nbsp&nbsp编辑
                </a>
            </span>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>

            <div class="media" >
                <div class="media-left media-middle">
<!--                    <a href="#">-->
                        <img class="media-object touxiang img-circle" th:src="${question.user.avatarUrl}" alt="...">
<!--                    </a>-->
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><span th:text="${question.user.name}"></span></h4>
                </div>
            </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <h4>相关问题</h4>

            </div>
        </div>
    </div>
</div>

</body>
</html>
