<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>一剑霜寒十四州</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">

    <script src="../static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>


</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">云社区</span>
            </button>
            <a class="navbar-brand" href="/">云社区</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索问题">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
              <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=93ca7b9116068b724d71&redirect_uri=http://localhost:8081/callback&scope=user&state=100">登陆</a></li>
              <li class="dropdown" th:if="${session.user!=null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">消息中心</a></li>
                  <li><a href="#">个人资料</a></li>
                  <li><a href="#">退出登录</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="under container-fluid ">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发起</h2>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">主题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="..." th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="description">内容</label>
                        <textarea name="description" id="description" class="form-control" cols="30" rows="10" placeholder="..." th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，用逗号分隔" th:value="${tag}">
                    </div>
                    <div class="under container-fluid ">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}" role="alert"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-info btn-submit ">发布</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
